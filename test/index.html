<html>
	<head>
		<meta charset="GB2312">

		<title>canvas基础</title>
		<meta name="description" content="小白保险，我是投保神器小白，努力让小白也懂买保险，快来围观我吧" />
		<meta name="Keywords" content="小白保险,小白,投保神器,小白保,小白保险网" />
		<script type="text/javascript" src="../utils.js"></script>
		<script type="text/javascript" src="ball.js"></script>
		<style>
			body{padding: 0;margin:0;overflow: hidden;}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500" style="background:#ccc"></canvas>
		<script>
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				var context = canvas.getContext("2d");
				var ball = new Ball();
				ball.x = canvas.width/2;
				ball.y = canvas.height/2;
				var angle = 0,
					range = 10; //振幅
				(function drawFram(){
					window.requestAnimationFrame(drawFram);
					context.clearRect(0,0,canvas.width,canvas.height);
					ball.x = canvas.width/2+Math.sin(angle)*range;
					angle+=0.1;
					ball.draw(context)
					
				})();
			};
		</script>
	</body>
